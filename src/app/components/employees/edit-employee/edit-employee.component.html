<div class="container my-5">
  <h1>Edit Employee</h1>
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="updateEmployee()">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input
          type="text"
          class="form-control"
          id="Id"
          readonly
          name="Id"
          [(ngModel)]="employeeDetails.id"
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="employeeDetails.name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="employeeDetails.email"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="employeeDetails.phone"
        />
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          name="salary"
          [(ngModel)]="employeeDetails.salary"
        />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input
          type="text"
          class="form-control"
          id="department"
          name="department"
          [(ngModel)]="employeeDetails.department"
        />
      </div>
      
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Save</button>
        <button
          type="button"
          class="btn btn-danger"
          style="margin-right: 10px;"
          (click)="deleteEmployee(employeeDetails.id)"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="cancelEdit()"
        >
          Cancel
        </button>
      </div>
      
    </form>
  </div>
</div>
