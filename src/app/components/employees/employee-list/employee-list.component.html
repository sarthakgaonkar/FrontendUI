<div class="container my-5">
  <H1 class="mb-3">Employees</H1>

  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <button class="btn btn-primary btn-sm" [routerLink]="['/employees/edit', employee.id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
